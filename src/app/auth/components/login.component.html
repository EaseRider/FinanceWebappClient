<div class="ui card">
  <div class="content">
    <form #f="ngForm" name="loginForm" (ngSubmit)="doLogin(f)" class="ui form">
      <div class="field">
        <input class="ui input" pattern=".{3,}" placeholder="User" type="text" name="login" #loginnn ngModel required/>
        <div>Please specify your login, at least three characters.</div>
      </div>
      <div class="field">
        <input class="ui input" pattern=".{3,}" placeholder="Password" type="password" name="password" ngModel
               required/>
        <div>Please specify your login, at least three characters.</div>
      </div>
      <button class="ui primary button">Login</button>
    </form>
  </div>
</div>
