<div class="ui card">
  <div class="content">
    <form (ngSubmit)="doRegister(null)" class="ui form">
      <div class="field">
        <label>First name:</label>
        <div>
          <input pattern=".{2,}" placeholder="First name" type="text" name="firstname"/>
          <div>Please specify your first name.</div>
        </div>
      </div>
      <div class="field">
        <label>Last name:</label>
        <div>
          <input pattern=".{2,}" placeholder="Last name" type="text" name="lastname"/>
          <div>Please specify your last name.</div>
        </div>
      </div>
      <div class="field">
        <label>User name:</label>
        <div>
          <input pattern=".{3,}" placeholder="User" type="text" name="login"/>
          <div>Please specify your login, at least three characters.</div>
        </div>
      </div>
      <div class="field">
        <label>Password:</label>
        <div>
          <input pattern=".{3,}" placeholder="Password" type="password" name="password"/>
          <div>Please specify your password, at least three characters.</div>
        </div>
      </div>
      <div class="field">
        <label>Confirm Password:</label>
        <div>
          <input pattern=".{3,}" placeholder="Password" type="password" name="passwordConfirm"/>
          <div>Please confirm your password.</div>
        </div>
      </div>
      <button class="ui primary button">Register</button>
    </form>
  </div>
</div>
